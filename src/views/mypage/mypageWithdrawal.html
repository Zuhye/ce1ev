<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Imbue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Itim&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Gothic+A1&display=swap"
      rel="stylesheet"
    />
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="mypageWithdrawal.css" />
    <link rel="stylesheet" href="../home/reset.css" />
    <link rel="stylesheet" href="../mypage/HeaderFooter.css" />
  </head>
  <body class="body">
    <!-- 로그인 폼(Form) -->
    <div class="container">
      <form class="form-box">
        <div class="title">
          <a href="/">Ce1ev.</a>
        </div>
        <h1 class="h1">Withdrawal Membership</h1>
        <div class="field">
          <p class="control">
            Are you sure you want to cancel your membership? Then, enter your
            password.
          </p>
        </div>

        <div class="field">
          <label class="label" for="passwordInput">Password</label>
          <div class="control">
            <input
              class="input"
              id="passwordInput"
              type="password"
              autocomplete="off"
            />
          </div>
        </div>

        <button class="button">Withdrawal</button>
      </form>
    </div>
    <script src="login.js" type="module" defer></script>
    <script src="../mypage/HeaderFooter.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/5c0da6133a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
